{% extends '../layouts/application.html' %}

{% block content %}

<div class="row">
  <div class="large-4 columns">
    <div class="panel">
      <strong>Geographies</strong>
      <ul class="">
        {% for link in links %}
        <li class="name">
          <a href="{{ router.url({controller: link.controller, action: 'index'}) }}">
            {{ link.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <div class="large-8 columns">
    <div class="row">
      <div class="small-12 columns">
        <p class="text-center">

        </p>
      </div>
    </div>
  </div>
  <aside class="large-3 columns hide-for-small">
  </aside>
</div>

{% endblock %}
