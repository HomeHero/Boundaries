<!DOCTYPE html>
  <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      {% if title %}
        {{ title }}
      {% else %}
        {% block title %}boundaries.io{% endblock %}
      {% endif %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="/bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="/bower_components/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav class="top-bar" data-topbar role="navigation">
      <div class="container">
        <ul class="title-area">
          <li class="name">
            <h1><a href="/" style="font-variant:small-caps;">
              boundaries.io
              <span class="beta">beta</span>
            </a></h1>
          </li>
          <!-- <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li> -->
        </ul>
        <section class="top-bar-section">
          {% block nav %}{% endblock %}
          <ul class="left">
            {% for link in links %}
            <li class="name {{ {true: 'active', false: ''}[link.controller == params.controller] }}">
              <a href="{{ router.url({controller: link.controller, action: 'index'}) }}">
              {{ link.title.toLowerCase() }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </section>
      </div>
    </nav>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
    <footer class="row">
      <div class="large-12 columns">
        <hr/>
        <div class="row">
          <div class="large-12 columns">
            <ul class="inline-list left">
              <li>
                <small>
                  built with
                  <a href="https://github.com/jbielick/kona" target="_blank">Kona</a>
                  by <a href="http://joshbielick.com" target="_blank">@jbielick</a>
                  </small>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ kona.config.gaTrackingId }}', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
